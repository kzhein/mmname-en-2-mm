<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myanmar (Burmese) Name Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Myanmar (Burmese) Name Converter</h1>
      <form id="en2mm">
        <div class="grid">
          <label for="nameInput"
            >Enter Name (English or Myanmar)
            <input type="text" name="nameInput" id="nameInput" required
          /></label>
          <label for="nameOutput"
            >Result
            <textarea
              name="nameOutput"
              id="nameOutput"
              cols="30"
              rows="1"
              readonly
            ></textarea>
          </label>
        </div>
        <button>Convert</button>
      </form>
    </main>

    <script type="module">
      import Papa from 'https://esm.sh/papaparse@5.4.1';
      import { syllable } from './syllable-breaker.js';

      const form = document.querySelector('#en2mm');
      const nameInput = document.querySelector('#nameInput');
      const nameOutput = document.querySelector('#nameOutput');
      const button = document.querySelector('button');

      const enToMmMap = {};
      const mmToEnMap = {};

      const getAllCombos = (list, n = 0, result = [], current = []) => {
        if (n === list.length) {
          result.push(current);
        } else {
          list[n].forEach(item =>
            getAllCombos(list, n + 1, result, [...current, item])
          );
        }
        return result;
      };

      const en2mm = enName => {
        let mmName = '';

        enName
          .trim()
          .toLowerCase()
          .split(' ')
          .forEach(enWord => {
            mmName += enToMmMap[enWord] || enWord;
          });

        return [mmName];
      };

      const mm2en = mmName => {
        const syllables = syllable(mmName)
          .map(syl => syl.trim())
          .filter(syl => !!syl);
        const enWords = [];

        syllables.forEach(syl => {
          enWords.push(mmToEnMap[syl] === undefined ? [syl] : mmToEnMap[syl]);
        });

        const allCombos = getAllCombos(enWords);
        const result = [];

        allCombos.forEach(combo => {
          result.push(combo.join(' '));
        });

        return result;
      };

      const isMyanmarName = str => /[\u1000-\u109F]/.test(str);

      form.addEventListener('submit', async e => {
        e.preventDefault();

        button.setAttribute('aria-busy', 'true');

        if (Object.keys(enToMmMap).length === 0) {
          const csv = await fetch(
            'https://raw.githubusercontent.com/MgHla/Myanmar-Name_en-2-mm/main/MyanmarName-en-mm.csv'
          ).then(res => res.text());

          const { data } = Papa.parse(csv);

          data.slice(1).forEach(dt => {
            enToMmMap[dt[0].toLowerCase()] = dt[1];

            mmToEnMap[dt[1]] =
              mmToEnMap[dt[1]] === undefined
                ? [dt[0]]
                : [...mmToEnMap[dt[1]], dt[0]];
          });
        }

        const inputName = nameInput.value;

        const outputNames = isMyanmarName(inputName)
          ? mm2en(inputName)
          : en2mm(inputName);

        nameOutput.rows = Math.min(outputNames.length, 5);
        nameOutput.value = outputNames.join('\n');

        button.setAttribute('aria-busy', 'false');
      });
    </script>
  </body>
</html>
